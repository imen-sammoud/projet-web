<!DOCTYPE html> 
<html>
<head>
    <title>Page d'inscription</title>
</head>
<body>
<h3>Inscription</h3>
<form>
    <label>FirstName:*</label>
    <input placeholder="Veuillez saisir le nom"  type="text" required minlength="20" maxlength="50"  value="test" readonly>
    <br>

    <label>Lastname:</label>
    <input type="text">
    <br>

    <label>Adress:</label>
    <textarea></textarea>
    <br>

    <label>Phone Number</label>
    <input type="number">
    <br>

    <label>Date of birth</label>
    <input type="date">
    <br>

    <label>Email</label>
    <input type="email">
    <br>

    <label>Password</label>
    <input type="password">
    <br>

    <label>Confirm Password</label>
    <input type="password">
    <br>
    <label>Pays </label>
    <select>
        <option>France</option>
        <option selected>Tunisie</option>
     
     <option>Canada</option>
    </select>
    <br>

    <label>Loisirs</label>
    <input type="checkbox" checked> Sport
    <input type="checkbox" checked> Musique
    <br>

    <label>Genre</label>
    <input type="radio" checked>Homme
    <input type="radio" >Femme
    <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">


</form>

</body>






</html>
